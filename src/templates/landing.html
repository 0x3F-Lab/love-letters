{% extends "base.html" %}
{% block title %}Connect Hearts at UWA{% endblock %}
{% block content %}

<div class="main-content">
  <div class="centered-content m-4">
    <div class="centered-text">
      <div>Love Letters</div>
      <div><span>Find love or friendship!</span></div>
    </div>
  </div>

  <!-- Swipe Cards Section -->
  <div class="container mt-5">
    <h1 class="text-center">Swipe on Posts</h1>
    <div id="cards-container">
        {% for post in posts %}
            <div class="swipe-card" data-post-id="{{ post.id }}">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <form action="{{ url_for('post.connect', post_id=post.post_id) }}" method="POST" class="connect-form">
                      <input type="hidden" name="post_id" value="{{ post.id }}">
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
{% endblock %}
