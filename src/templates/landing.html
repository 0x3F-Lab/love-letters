{% extends "base.html" %}
{% block title %}Connect Hearts at UWA{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-9 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="game-container d-flex justify-content-center align-items-center">
        <canvas id="gameCanvas" style="overflow: hidden;"></canvas>
        <button id="restartBtn">Restart Game</button>
      </div>
      <script src="{{ url_for('static', filename='js/heart.js') }}"></script>
    </div>
    <div class="col-md-3 sidebar mt-5 mb-md-5">
        <h3 class="centered-text mb-md-5">Love Letters</h3>
      <div class="list-group">
        <a href="{{ url_for('post.browse') }}" class="list-group-item list-group-item-action">Browse Letters</a>
        <a href="{{ url_for('post.create') }}" class="list-group-item list-group-item-action">Post Letters</a>
        {% if 'user_id' in session %}
          <a href="{{ url_for('auth.notifications') }}" class="list-group-item list-group-item-action">Responses</a>
          <a href="{{ url_for('auth.account') }}" class="list-group-item list-group-item-action">My Account</a>
        {% else %}
          <a href="#" data-toggle="modal" data-target="#loginModal" class="list-group-item list-group-item-action">Login</a>
        {% endif %}
      </div>
    </div>

    <!-- Main Content -->
  </div>
</div>
{% endblock %}
