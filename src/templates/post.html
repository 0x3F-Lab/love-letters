{% extends "base.html" %} {% block title %}Love Letters | Post{% endblock %} {% block content %}
<div class="centered-content py-5 h-100">
  <h1 class="mt-5">Write a love letter</h1>
  <div class="form-container">
    <form method="POST" action="{{ url_for('post.create_post') }}">
      <!-- Hidden field that inclues the CSRF token -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <input type="text" name="title" placeholder="Enter Title" required />
      <textarea
        name="content"
        placeholder="Enter your content here"
        required
      ></textarea>
      <select name="post_type">
        <option value="Love Letter">Love Letter</option>
        <option value="Friend Request">Friend Request</option>
        <option value="General Broadcast">General Broadcast</option>
      </select>
      <input type="checkbox" name="is_anonymous" /> Post Anonymously<br />
      <input type="submit" value="Submit Post" />
    </form>
  </div>
</div>
{% endblock %}
