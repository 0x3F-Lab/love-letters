<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="user-info">
                    <div class="user-detail">
                        <strong>Name:</strong> <span id="user-name"></span>
                    </div>
                    <div class="user-detail">
                        <strong>Email:</strong> <span id="user-email"></span>
                    </div>
                    <div class="user-detail">
                        <strong>Phone:</strong> <span id="user-phone"></span>
                    </div>
                    <div class="user-detail">
                        <strong>Instagram:</strong> <span id="user-instagram"></span>
                    </div>
                    <div class="user-detail">
                        <strong>Facebook:</strong> <span id="user-facebook"></span>
                    </div>
                    <div class="user-detail">
                        <strong>Snapchat:</strong> <span id="user-snapchat"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
