name: Auto Format Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format-code:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.ACTIONS }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Black
        run: pip install black

      - name: Run Black
        run: black . --check --diff

      - name: Apply Black Formatting
        run: |
          black .
          echo "Python files formatted with Black."

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Prettier
        run: npm install --global prettier

      - name: Run Prettier
        run: |
          prettier --write "**/*.{html,css,js,json}"
          echo "HTML, CSS, JavaScript, and JSON files formatted with Prettier."

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Apply auto-formatting'
          branch: ${{ github.ref }}
          file_pattern: ./*
          token: ${{ secrets.ACTIONS }}
